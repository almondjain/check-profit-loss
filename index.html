<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Profit or Loss</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <h1>Check Profit or Loss for Stocks</h1>

        <label class="input-label" for="initial-price">
            Initial Price(CP)

            <input class="input" type="text" id="initial-price" placeholder="Enter Initial Price" />

        </label>

        <label class="input-label" for="quantity">
            Quantity of Stocks

            <input class="input" type="text" id="quantity" placeholder="Enter No. of Stocks bought" />

        </label>

        <label class="input-label" for="current-price">
            Current Price(SP)

            <input class="input" type="text" id="current-price" placeholder="Enter current price of the stock" />

        </label>

        <button id="check-btn">Check</button>

        <div class="output"></div>

    </main>

    <script src="script.js" type="text/javascript"></script>

</body>

</html>
